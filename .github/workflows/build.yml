name: build

on:
  push:
    tags:
      - v*

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: yarn install and build
      run: |
        yarn
        yarn build
        yarn rimraf "build/!(*.AppImage|*.snap|*.exe|*.dmg)"
      env:
        CI: true
    - uses: actions/upload-artifact@v1
      with:
        name: ${{ matrix.os }}
        path: build
